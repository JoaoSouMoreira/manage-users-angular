<div>
    <h1>Users</h1>
    <a routerLink="/add">
        <button class="btn btn-success">Add User</button>
    </a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tr *ngFor="let user of (state$ | async).users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.website }}</td>
            <td>
                <a routerLink="/edit/{{user.id}}"><i class="fa fa-edit"></i></a>
                <a routerLink="#" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    </table>
</div>
